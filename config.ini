# ENGWE Product Importer Configuration
# Edit these settings to customize the import process

[DEFAULT]
# Basic Settings
vendor = ENGWE
default_product_type = Electric Bike
default_inventory = 100
default_weight_unit = kg

# Import Settings
max_concurrent_workers = 3
max_images_per_product = 10
download_images = true
respect_rate_limits = true
request_delay = 0.5

# Image Settings
image_quality = high
max_image_size_mb = 5
allowed_image_formats = jpg,jpeg,png,webp

# Product Filtering
min_price = 0
max_price = 10000
exclude_out_of_stock = false
exclude_product_types = 

# Duplicate Detection
similarity_threshold = 0.8
check_duplicates = true

# Export Settings
generate_csv = true
generate_json = true
generate_shopify_api = true
generate_summary = true

# CSV Export Settings
shopify_csv_format = true
include_seo_fields = true
include_metafields = true

# Shopify API Settings (REQUIRED for API import method)
[SHOPIFY_API]
store_url = nlebike.myshopify.com
api_version = 2023-10
access_token = shpat_your_access_token_here
api_key = your_api_key_here
api_secret = your_api_secret_here

[IMPORT_SETTINGS]
use_api_import = true
create_as_draft = true
enable_duplicate_check = true
batch_size = 10
api_call_delay = 0.5

# Legacy Shopify API Settings (deprecated - use [SHOPIFY_API] section above)
# shopify_shop_name = your-shop-name
# shopify_access_token = your-access-token
# shopify_api_version = 2024-01

[MONITORING]
# Product monitoring settings
check_interval_hours = 4
low_stock_threshold = 5
send_summary_notifications = true
enable_desktop_notifications = true
enable_email_notifications = false

# Email notification settings (optional)
[EMAIL_NOTIFICATIONS]
# Uncomment and configure to enable email alerts
# smtp_server = smtp.gmail.com
# smtp_port = 587
# username = your-email@gmail.com
# password = your-app-password
# to_email = your-notification-email@gmail.com

# Logging
log_level = INFO
log_to_file = true
log_file = engwe_importer.log

# Advanced Settings
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
timeout = 30
max_retries = 3
retry_delay = 2

# Output Settings
output_directory = engwe_import
cleanup_temp_files = true
compress_large_files = false
